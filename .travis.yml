language: node_js
sudo: required
dist: trusty
node_js:
  - 10
cache:
  npm: true
  directories:
    - ~/.npm
    - ~/.cache
git:
  depth: 1
before_install:
  - printf "@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
install:
  - npm ci
before_script:
  - npm run lint
script:
  - npm run test:e2e
deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
env:
  global:
    - secure: 
    - secure: 
