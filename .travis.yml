language: node_js
sudo: false
dist: trusty
node_js:
- 10
cache:
  npm: true
  directories:
  - "~/.npm"
  - "~/.cache"
notifications:
  email: false
git:
  depth: 1
before_install:
- printf "@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
install:
- npm ci
script:
- npm run validate
deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
